version: 2

sources:
  - name: jaffle_shop
    database: dbt_rsunku
    schema: jaffle_shop
    tables:
      - name: customers
        loaded_at_field: _etl_loaded_at
        freshness:
          warn_after: { count: 24, period: hour }
          error_after: { count: 1, period: day }
      - name: orders
        loaded_at_field: _etl_loaded_at
        freshness:
          warn_after: { count: 24, period: hour }
          error_after: { count: 1, period: day }

models:
  - name: stg_jaffle_shop__customers
    columns: 
      - name: customer_id
        tests:
          - unique
          - not_null
  - name: stg_jaffle_shop__orders
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values: ['shipped', 'completed', 'return_pending', 'returned', 'placed']